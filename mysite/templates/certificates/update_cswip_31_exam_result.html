{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- CSS Code: Place this code in the document's head (between the 'head' tags) -->
<style>
table.GeneratedTable {
  width: 100%;
  background-color: #ffffff;
  border-collapse: collapse;
  border-width: 2px;
  border-color: #000000;
  border-style: solid;
  color: #000000;
}

table.GeneratedTable td, table.GeneratedTable th {
  border-width: 2px;
  border-color: #000000;
  border-style: solid;
  padding: 3px;
}

table.GeneratedTable thead {
  background-color: #3f8ad9;
}
</style>
                    <!-- Start Content-->
                    <div class="container-fluid">

                       <!-- start page title -->
                       <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
              
                                </div>
                                <h4 class="page-title">Update Result for CSWIP Welding Inspector(3.1)</h4>
                            </div>
                        </div>
                    </div>     
                    <!-- end page title --> 
                    <div class="row">
                        <div class="col-12">
                            <div class="card">



                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title"> </h4>


                                    <div class="tab-content">
                                        <div class="tab-pane show active" id="basic-datatable-preview">


                                        </div> <!-- end preview-->
                                        <br>

                                        
                    <form class="needs-validation"  method="POST" enctype="multipart/form-data" >
                                                    {% csrf_token %}







                        <br>




                                                    <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Candidate</label>
<input  value="{{form.candidate.id}}-{{form.candidate.first_name}} {% if form.candidate.middleName %}{{form.candidate.middleName}}{% endif %} {{form.candidate.last_name}}"  id="canID" name="candidateID" class="form-control" required/>


                                                        </div>
                                                        <div class="mb-3 col-md-6">
                                                            <label class="form-label">Event</label>
                                                       <input  value="{{form.event.id}}-{{form.event.name}}-{{form.event.product}}"   id="" name="eventID" class="form-control" required />

                                                        </div>
                                                    </div>




         <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Customer ID</label>
                                    <input  value="{{form.candidate.customer_id}}"  id="" name="customerID"  class="form-control" />
                                                        </div>

                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Exam Date</label>
                                    <input  value="{{form.event.start_exam_date|date:'m/d/Y'}}"  id="" name="exam_date" class="form-control" required/>
                                                        </div>
        </div>







         <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Exam Title</label>
                                    <input  value="{{form.exam_title}}"  id="" name="examTitle"  class="form-control" required/>
                                                        </div>

                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Invigilator</label>
                                    <input   id="" value="{{form.invigilator}}"  name="invigilator" class="form-control" required/>
                                                        </div>
        </div>



         <div class="row g-2">


                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">General Paper</label>

<select class="form-select" name="general_paper"   >
  <option value="{{form.general_paper}}">{{form.general_paper}}</option>
  <option value="Passed">Passed</option>
  <option value="Failed">Failed</option>
    <option value="N/A">N/A</option>
</select>
                                                        </div>
                                                                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Technology Paper</label>

 <select class="form-select" name="technology_paper"   >
  <option value="{{form.technology_paper}}">{{form.technology_paper}}</option>
  <option value="Passed">Passed</option>
  <option value="Failed">Failed</option>
     <option value="N/A">N/A</option>
</select>
                                                        </div>

        </div>




        <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Plate Paper</label>


 <select class="form-select" name="plate_paper"   >

  <option value="{{form.plate_paper}}">{{form.plate_paper}}</option>
  <option value="Passed">Passed</option>
  <option value="Failed">Failed</option>
     <option value="N/A">N/A</option>
</select>
                                                        </div>
                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Pipe Paper</label>

  <select class="form-select" name="pipe_paper" >

  <option value="{{form.pipe_paper}}">{{form.pipe_paper}}</option>
  <option value="Passed">Passed</option>
  <option value="Failed">Failed</option>
      <option value="N/A">N/A</option>
</select>
                                                        </div>

        </div>


        <div class="row g-2">

                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Macro Paper</label>


  <select class="form-select" name="macro_paper" >

  <option value="{{form.macro_paper}}">{{form.macro_paper}}</option>
  <option value="Passed">Passed</option>
  <option value="Failed">Failed</option>
      <option value="N/A">N/A</option>
</select>
                                                        </div>
                                                        <div class="mb-3 col-md-6">
      <label class="form-label">Result Card File</label>
<input  type="file"  name="myFile" class="form-control"  />


                                                        </div>
                                                    </div>


        </div>










                     <div class="mb-3 col-md-12">
                                   <text for="" class="form-label">Remarks</text>
                                    <textarea  value=""  id="" name="remarks" class="form-control" >{{form.remarks}}</textarea>
                                                        </div>


  <input type="hidden" value="{{exam.id}}"  id="" name="examID" class="form-control" required/>


                     <div class="mb-3 col-md-12">

<!--                                    <input list="previouseList1" value=""  id="" name="previouseID" placeholder="type here..." class="form-control" />-->

                                        <input type="hidden" id="event_id" class="form-select" value="{{form.event.id }}" name="event_id" >





                                    </input>


                                                    </div>




                                                    <br>
                                                    <div class="mb-3 col-md-12 text-center">
                                                        <button class="btn btn-primary"  type="submit">Submit</button>
                                                    </div>
                                                </form>

                                    

                                        <div class="tab-pane" id="basic-datatable-code">
                                        

                                         

                                        </div> <!-- end preview code-->
                                    </div> <!-- end tab-content-->

                                </div> <!-- end card body-->
                            </div> <!-- end card -->
                        </div><!-- end col-->
                    </div>
                    <!-- end row-->


                    </div>
                    <!-- end row-->

                    </div>
                    <!-- container -->

                </div>
                <!-- content -->
                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
                <script>
                    $(document).ready(function(){"use strict";$("#basic-datatable").DataTable({keys:!0,language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}});var a=$("#datatable-buttons").DataTable({lengthChange:!1,buttons:["copy","print"],language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}});$("#selection-datatable").DataTable({select:{style:"multi"},language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}}),a.buttons().container().appendTo("#datatable-buttons_wrapper .col-md-6:eq(0)"),$("#alternative-page-datatable").DataTable({pagingType:"full_numbers",drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}}),$("#scroll-vertical-datatable").DataTable({scrollY:"350px",scrollCollapse:!0,paging:!1,language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}}),$("#scroll-horizontal-datatable").DataTable({scrollX:!0,language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}}),$("#complex-header-datatable").DataTable({language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")},columnDefs:[{visible:!1,targets:-1}]}),$("#row-callback-datatable").DataTable({language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")},createdRow:function(a,e,t){15e4<+e[5].replace(/[\$,]/g,"")&&$("td",a).eq(5).addClass("text-danger")}}),$("#state-saving-datatable").DataTable({stateSave:!0,language:{paginate:{previous:"<i class='mdi mdi-chevron-left'>",next:"<i class='mdi mdi-chevron-right'>"}},drawCallback:function(){$(".dataTables_paginate > .pagination").addClass("pagination-rounded")}}),$(".dataTables_length select").addClass("form-select form-select-sm"),$(".dataTables_length label").addClass("form-label")});






                    </script>


                {% endblock %}
