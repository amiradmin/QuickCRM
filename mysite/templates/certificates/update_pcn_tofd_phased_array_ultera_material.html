        </div>


        <div class="row g-2">

<input  value="{{ form.basic_b_part_1}}"  id="" name="paut_basic_b_part_1"  class="form-control" />
                                                        </div>

                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">B-part 2(15 Questions in MT)</label>
<input  value="{{ form.basic_b_part_2}}"  id="" name="paut_basic_b_part_2"  class="form-control" />
                                                        </div>
        </div>


        <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">B-part 3(15 Questions in UT)</label>

                                                        </div>

                     <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">B-part 4(15 Questions in RT)
</label>
<input  value="{{ form.basic_b_part_4}}"  id="" name="paut_basic_b_part_4"  class="form-control" />
                                                        </div>
        </div>


        <div class="row g-2">
                                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Main D</label>
<input  value="{{ form.main_d}}"  id="" name="main_d"  class="form-control" />

                                                        </div>

                            <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Main E</label>
                   <select name="main_e" class="form-control"  >
                                            <option value="{{ form.main_e}}">{{ form.main_e}}</option>
                                            <option value="E-CEB3 No. 4 Iss. 1">E-CEB3 No. 4 Iss. 1</option>
<option value="N/A">N/A</option>

                            </select>
        </div>
        </div>


        <div class="row g-2">
                            <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Main F</label>
                                     <select name="main_f" class="form-control"  >
                                            <option value="{{ form.main_f}}">{{ form.main_f}}</option>
                                            <option value="TOFD3_F_P1_0918 - weld">TOFD3_F_P1_0918 - weld</option>
                                         <option value="N/A">N/A</option>

                            </select>
                                                        </div>
                                        <div class="mb-3 col-md-6">
                                   <label for="" class="form-label">Practical TOFD L2</label>
<input  value="{{ form.practical_tofd_l2}}"  id="" name="practical_tofd_l2"  class="form-control" />
                                                        </div>

        </div>







                     <div class="mb-3 col-md-12">
                                   <text for="" class="form-label">Remarks</text>
                                    <textarea  value=""  id="" name="remarks" class="form-control" >{{ form.remarks}}</textarea>
                                                        </div>





                                                    <br>
                                                    <div class="mb-3 col-md-12 text-center">
                                                        <button class="btn btn-primary" name="submit" type="submit">Submit</button>
                                                    </div>
                                                </form>

                                    

                                        <div class="tab-pane" id="basic-datatable-code">
                                        

                                         

                                        </div> <!-- end preview code-->
                                    </div> <!-- end tab-content-->

                                </div> <!-- end card body-->
                            </div> <!-- end card -->
                        </div><!-- end col-->
                    </div>
                    <!-- end row-->


                    </div>
                    <!-- end row-->

                    </div>
                    <!-- container -->

                </div>
