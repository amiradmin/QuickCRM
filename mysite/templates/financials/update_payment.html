<script>
function myChecked() {
  var doneCheck = document.getElementById("done");
  var invoicedCheck = document.getElementById("invoiced");
  var notInvoicedCheck = document.getElementById("notInvoiced");

  if (doneCheck.checked == true){
    invoicedCheck.checked = false;
    notInvoicedCheck.checked = false;
  }

}
function myPendingChecked() {
  var doneCheck = document.getElementById("done");
  var invoicedCheck = document.getElementById("invoiced");
  var notInvoicedCheck = document.getElementById("notInvoiced");

  if (invoicedCheck.checked == true){
    doneCheck.checked = false;
    notInvoicedCheck.checked = false;
  }

}
function NotInvoicedChecked() {
  var doneCheck = document.getElementById("done");
  var invoicedCheck = document.getElementById("invoiced");
  var notInvoicedCheck = document.getElementById("notInvoiced");

  if (notInvoicedCheck.checked == true){
    doneCheck.checked = false;
    invoicedCheck.checked = false;
  }

}
</script>
