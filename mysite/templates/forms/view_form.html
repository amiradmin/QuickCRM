{% extends "base.html" %}
{% load static %}
{% block content %}
             <!-- Start Content-->
                    <div class="container-fluid">

                       <!-- start page title -->
                       <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
              
                                </div>
                                <h4 class="page-title">{{form.name}}</h4>
                            </div>
                        </div>
                    </div>     
                    <!-- end page title --> 


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body" >
          

                                    <div class="tab-content">
                                        <div class="tab-pane show active" id="basic-datatable-preview">
                                                                     
                                        </div> <!-- end preview-->
                               {% for item in form.fields.all %}
                                                    <div class="mb-3">
                                                        <label class="form-label" for="">{{item.label}}</label>
                                                        <input type="text" name="{{item.name}}" class="form-control" id="validationCustom01" placeholder=""  required>
                                                        <div class="valid-feedback">
                                                            Looks good!
                                                        </div>
                                                    </div>

                               {% endfor %}



                                        <div class="tab-pane" id="basic-datatable-code">
                           
                                        </div> <!-- end preview code-->
                                    </div> <!-- end tab-content-->

                                </div> <!-- end card body-->
                            </div> <!-- end card -->
                        </div><!-- end col-->
                    </div>
                    <!-- end row-->


                    </div>
                    <!-- end row-->

                    </div>
                    <!-- container -->

                </div>
                <!-- content -->
