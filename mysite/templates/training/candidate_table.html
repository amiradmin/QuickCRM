  <!-- dialog -->
  <div class="modal-dialog">

    <!-- content -->
    <div class="modal-content">

      <!-- header -->
      <div class="modal-header">
        <h1 id="myModalLabel"
            class="modal-title">
          Deletion
        </h1>
      </div>
      <!-- header -->
      
      <!-- body -->
      <div class="modal-body">
        <h2>Are you sure?</h2>

      </div>
      <!-- body -->

      <!-- footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-dismiss="modal">
          No
        </button>
    
        <button class="btn btn-primary">
          Yes
        </button>
   
      </div>
      <!-- footer -->

    </div>
    <!-- content -->

  </div>
  <!-- dialog -->

</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

<table id="basic-datatable" class="table dt-responsive nowrap w-100">
    <thead>
        <tr>
            <th  ></th>
            
            <th >Name</th>
            <th  >Tes  ID</th>
            <th  >Email</th>
            <th>Phone</th> 
            <th></th>
            <th></th>
        </tr>
    </thead>


    <tbody>
        {% for item in can_list %}
        <tr>
            
            <td  ><img  style="min-width: 50px;" src="{% if item.photo %}{{item.photo.url}}{% else %}{% static 'images/avatar.jpg'%}{% endif %}" alt="image" class="img-fluid avatar-sm rounded-circle"></td>
           
            <td><p style="margin:0px; padding:0px; min-width: 50px;" ><a  " href="{% url 'accounting:canprofile_' id=item.id %}">{{item.first_name}} {{item.last_name}}</a></p></td>
            <td><p style="margin:0px; padding:0px; ">{{item.tes_candidate_id}}</p></td>
            <td  ><p style="margin:0px; padding:0px;min-width: 50px;" >{{item.email}}</p></td>
            <td><p style="margin:0px; padding:0px; ">{{item.contact_number}}</p></td>
          
          
            <td style="width:25px;"><a style="margin:0px; padding:0px;  " href="{% url 'training:updatecan_' id=item.id %}"><i  class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:20px;"></i></a></td>
            <td style="width:25px;"><a style="margin:0px; padding:0px; " href="{% url 'training:delcan_' id=item.id %}"    ><i style="color:#660a0a;font-size:20px;" class="fa fa-times" aria-hidden="true"></i></a></td>
            
            
           
        </tr>
        {%endfor%}
    </tbody>
</table>


</div>
</div>
</div>
