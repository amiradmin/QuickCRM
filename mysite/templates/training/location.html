{% extends "base.html" %}
{% load static %}
{% block content %}
    <!--====== SEARCH BOX PART START ======-->

    <div class="search-box">
        <div class="serach-form">
            <div class="closebtn">
                <span></span>
                <span></span>
            </div>
            <form action="#">
                <input type="text" placeholder="Search by keyword">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- serach form -->
    </div>

    <!--====== SEARCH BOX PART ENDS ======-->

    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-50 pb-50 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Training Panel</h2>

                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== TEACHERS PART START ======-->

    <section id="teachers-singel" class="pt-70 pb-120 gray-bg">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-12">
                    <div class="teachers-right mt-50">
                     
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                                <div class="dashboard-cont">
                                    <div class="singel-dashboard pt-40">
                                    
                               
                                        <div class="panel panel-primary filterable col-sm-12">

                                            <table class="table" class="col-sm-12">
                                                <thead>
                                                    <tr class="filters">
                                                        <th><input type="text" class="form-control" placeholder="#" disabled></th>
                                                        <th><input type="text" class="form-control" placeholder="Location" disabled></th>
                                                        <th><input type="text" class="form-control" placeholder="Country" disabled></th>


                                                    </tr>
                                                </thead>
                                                <tbody>

                                                      {% for item in location_list %}
                                                      <tr>
                                                        <td>{{item.id}}</td>
                                                        <td>{{item.name}}</td>
                                                        <td>{{item.country}}</td>

                                    </tr>
                                                        {% endfor %}


                                                </tbody>
                                            </table>
                                        </div>
                                        </div>
                                            <br>
                                              <div style="clear:both" ></div>
                                            <br>
                                      				<form method="POST" >
                                                {% csrf_token %}
        <div class="col-sm-12">
              <label>Country</label><br>
<select name="country" class="col-sm-12">
     {% for item in country_list %}
  <option value="{{item.id}}">{{item.name}}</option>
  {% endfor %}

</select>

</div>


                                                        <br>
                                                        <br>
                                                        <br>
                                      					<div class="col-sm-12">
                                                  <div class="form-group">
                                                    <label>Location</label>
                                                    <input name='name' type="text" placeholder="location name" class="form-control">
                                                  </div>


                                                <br>
                                      					<button type="submit" name="loc_btn" class="btn btn-lg btn-info">save</button>
                                      					</div>
                                      				</form>
                                      				</div>
                                      	</div>
                               
                                   
                                  </div> 
                              </div>
                            
                            </div>
                        </div> <!-- tab content -->
                    </div> <!-- teachers right -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== EVENTS PART ENDS ======-->

  {% endblock %}
