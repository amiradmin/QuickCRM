{% extends "base.html" %}
{% load static %}
{% block content %}
    <!--====== SEARCH BOX PART START ======-->

    <div class="search-box">
        <div class="serach-form">
            <div class="closebtn">
                <span></span>
                <span></span>
            </div>
            <form action="#">
                <input type="text" placeholder="Search by keyword">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- serach form -->
    </div>

    <!--====== SEARCH BOX PART ENDS ======-->

    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-50 pb-50 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Training Panel</h2>

                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== TEACHERS PART START ======-->

    <section id="teachers-singel" class="pt-70 pb-120 gray-bg">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-12">
                    <div class="teachers-right mt-50">
                       
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                                <div class="dashboard-cont">
                                    <div class="singel-dashboard pt-40">
                                    
                                      <div class="panel panel-primary filterable">

                                        <table class="table">
                                            <thead>
                                                <tr class="filters">
                                                    <th><input type="text" class="form-control" placeholder="#" disabled></th>
                                                    <th><input type="text" class="form-control" placeholder="Title" disabled></th>
                                                    <th><input type="text" class="form-control" placeholder="Product" disabled></th>
                                                    <th><input type="text" class="form-control" placeholder="Country" disabled></th>
                                                    <th><input type="text" class="form-control" placeholder="Start Data" disabled></th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                  {% for item in event_list %}
                                                  <tr>
                                                    <td>{{item.id}}</td>
                                                    <td>{{item.name}}</td>
                                                    <td>{{item.product}}</td>
                                                    <td>{{item.country}}</td>
                                                    <td>{{item.start_date}}</td>
                                </tr>
                                                    {% endfor %}


                                            </tbody>
                                        </table>
                                    </div>
                                </div> <!-- singel dashboard -->
                                <div class="singel-dashboard pt-40">
                                    <h5>Summary</h5>

                                  </div><!--/row-->
                                  <hr>
                                  <div class="row">
                                    <div class="col-md-12">
                                        <div id="area-example" style="height: 300px;"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <div id="line-example" style="height: 300px;"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="donut-example" style="height: 250px;"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div id="bar-example" style="height: 250px;"></div>
                                    </div>
                                </div> <!-- singel dashboard -->
                          
                            </div> <!-- dashboard cont -->
                                   
                                  </div> 
                              </div>
                            
                            </div>
                        </div> <!-- tab content -->
                    </div> <!-- teachers right -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== EVENTS PART ENDS ======-->

  {% endblock %}
